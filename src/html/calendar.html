<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="../css/calendar.css">
    </head>
    <body>
        <div class="wrap">
            <div class="dateArea">
                <h1 class="dateText">0000년 00월</h1>
                <div class="btnMonthArea">
                    <a href="#" class="btnMonth" onClick="setPrevCalendar(event)" role="button"><span class="blind">이전달</span>&lt;</a>
                    <a href="#" class="btnMonth" onClick="setTodayCalendar(event)" role="button">오늘</a>
                    <a href="#" class="btnMonth" onClick="setNextCalendar(event)" role="button"><span class="blind">다음달</span>&gt;</a>
                </div>
            </div>

            <div class="calendarArea">
                <div class="calendarTitleRow">
                    <span class="calendarCell holiday">일</span>
                    <span class="calendarCell">월</span>
                    <span class="calendarCell">화</span>
                    <span class="calendarCell">수</span>
                    <span class="calendarCell">목</span>
                    <span class="calendarCell">금</span>
                    <span class="calendarCell saturday">토</span>
                </div>

                <div id="calendar" class="calendarDateArea">
                    <!-- <div class="calendarRow">
                        <span class="calendarCell">1일</span>
                        <span class="calendarCell">2일</span>
                        <span class="calendarCell">3일</span>
                        <span class="calendarCell">4일</span>
                        <span class="calendarCell">5일</span>
                        <span class="calendarCell">6일</span>
                        <span class="calendarCell">7일</span>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="popup" aria-hidden="true">
            <div class="layer">
                <div class="infoWrap">
                    <input type="text" placeholder="새로운 이벤트">
                </div>
                <div class="infoWrap">
                    <span class="scheduleDate">0000. 00. 00 ~ 0000. 00. 00</span>
                </div>
                <div class="infoWrap layerBtnArea">
                    <a href="#" class="btn btnCancel" role="button">취소</a>
                    <a href="#" class="btn btnConfirm" role="button">확인</a>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/calendar.js"></script>
</html>
